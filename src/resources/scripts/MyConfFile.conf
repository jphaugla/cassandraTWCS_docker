############ MyConfFile.conf ############

dsbulk {
   # The name of the connector to use
   connector.name = "csv"
   # CSV field delimiter
   connector.csv.delimiter = "~"
   connector.csv.maxCharsPerColumn = "-1"
   # The keyspace to connect to
   schema.keyspace = "tcfods"
   # The table to connect to
   schema.table = "transaction"
   # The field-to-column mapping
   schema.mapping = "0=account_number,1=account_type,2=transaction_year,3=transaction_month,4=transaction_date,5=transaction_id,6=address_verification_service,7=advice_reason,8=application_transaction_counter_code,9=available_balance,10=cam_result,11=card_last_4digit,12=card_number,13=card_present_indicator,14=cash_deposit_amount,15=cashback_amount,16=channel_code,17=channel_description,18=check_deposit_amount,19=check_serial_number,20=company_entry_description,21=company_name,22=created_by,23=created_datetime,24=currenttrace_number,25=debit_credit_indicator,26=dishonored_return_reason_code,27=dishonored_return_reason_description,28=distribution_date,29=ending_balance,30=external_reference_key,31=external_reference_key_type,32=fall_back_indicator,33=individual_name,34=interest_rate,35=internal_reference_key,36=last_service_charge_date,37=last_updated,38=last_updated_by,39=merchant_category_code,40=merchant_city,41=merchant_country_code,42=merchant_name,43=merchant_postal_code,44=merchant_state_code,45=merchant_street_address,46=message_type,47=moto_indicator,48=network_response_code,49=next_service_charge_date,50=next_statement_date,51=original_trace_number,52=original_transaction_amount,53=originating_channel,54=originating_dfi_identification,55=originating_network,56=overlaid_indicator,57=pan_entry_mode,58=pan_entry_mode_additional,59=partial_authorization_indicator,60=pin_used_indicator,61=presentation_type,62=product_code,63=recurring_payment_indicator,64=relationship_pricing_code,65=return_reason_code,66=return_reason_description,67=reversal_reason,68=security_condition,69=special_transaction_code,70=standard_entry_class_code,71=surcharge_fee,72=tcf_response_code,73=tcf_terminal_id,74=terminal_pin_entry_capability,75=token_indicator,76=transaction_amount,77=transaction_code,78=transaction_description,79=transaction_expiration_date,80=transaction_initiation_date,81=transaction_posting_date,82=transaction_settlement_date,83=transaction_status,84=transaction_type,